<div class="container">
  <div class="card">
    <div class="card bg-success">
      <form>
        <div class="form-group">
          <label for="submitterName">Submitter's Name</label>
          <input type="text" class="form-control" id="submitterName" placeholder="name">
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" placeholder="author">
        </div>

        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea name="" id="quote"  rows="4" class="form-control" placeholder="quote..........."></textarea>
        </div>

        <div class="form-group">
          <label for="postedDate">Submission Date</label>
          <input type="date" class="form-control" id="postedDate" placeholder="Date">
        </div>
      </form>
    </div>
  </div>
</div>
